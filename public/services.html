<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Services</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  
  <!-- Tailwind CSS-->
  <link href="./css/style.css" rel="stylesheet" />

  <!-- Googel Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu:wght@400;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">

<body class="font-display p-4 bg-gray-50">
    <section class="services flex flex-col w-full md:w-96 mx-auto gap-2">
        <h2 class="text-lg font-medium text-gray-500 p-2.5 items-start">
            Services
        </h2>
        <div class="flex flex-col p-5 gap-5 rounded-xl bg-white drop-shadow items-start">
            <div class="flex items-center gap-2">
                <input id="default-checkbox1" type="checkbox" value="" class="w-4 h-4 text-violet-700 border-gray-300 rounded focus:ring-blue-500 focus:ring-2">
                <label for="default-checkbox1" class="text-base font-medium text-gray-900">Criminal Law</label>
            </div>
            <div class="flex items-center gap-2">
                <input id="default-checkbox2" type="checkbox" value="" class="w-4 h-4 text-violet-700 border-gray-300 rounded focus:ring-blue-500 focus:ring-2">
                <label for="default-checkbox2" class="text-base font-medium text-gray-900">Property Law</label>
            </div>
            <div class="flex items-center gap-2">
                <input id="default-checkbox3" type="checkbox" value="" class="w-4 h-4 text-violet-700 border-gray-300 rounded focus:ring-blue-500 focus:ring-2">
                <label for="default-checkbox3" class="text-base font-medium text-gray-900">Family Law</label>
            </div>
        </div>
    </section>
