<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind CSS-->
    <link href="./css/style.css" rel="stylesheet">

    <!-- Googel Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">

    <title>Card Old 1</title>
</head>

<body>
    <div class="container flex flex-wrap flex-col items-start p-4 gap-8 relative bg-white border rounded-2xl shadow">
        <div class="group flex items-center gap-2 justify-between w-full">
            <div class="chip flex items-center gap-2">
                <span class="icon flex w-20 h-20 shrink-0 relative">
                    <img class="w-20 h-20 shrink-0" src="images/Ellipse 291.svg" alt="images">
                    <span
                        class="circle flex w-3 h-3 outline outline-white rounded-full bg-green-600 absolute right-0 bottom-2"></span>
                </span>
                <div content="flex flex-wrap">
                    <span class="txt flex gap-2 text-base font-medium">
                        Raja Aslam Kiyani
                        <img src="images/Frame.svg" alt="image">
                    </span>
                    <span class="txt text-sm font-normal">
                        Advocate High Court
                    </span>
                </div>
            </div>
            <div class="chip flex gap-2">
                <div class="star flex flex-col items-end gap-1 ">
                    <span class="icon">
                        <img src="images/star.svg" alt="images">
                    </span>
                    <span class="txt text-2xs font-normal">
                        24 Reviews
                    </span>
                </div>
                <div class="icon flex gap-2 p-1 pr-3 border rounded-full bg-yellow-600 items-center justify-center">
                    <span class="circle flex h-10 w-10 items-center justify-center">
                        <span icon="icon">
                            <img src="images/Exclude.svg" alt="image">
                        </span>
                    </span>
                    <span class="txt text-sm font-normal text-white">
                        Play Intro
                    </span>
                </div>
            </div>
        </div>
        <div class="group">
            <div class="chip flex items-center gap-2 mb-2">
                <span class="icon flex w-7 h-7 items-center justify-center">
                    <img src="images/Frame (1).svg" alt="image">
                </span>
                <span class="txt">
                    LLB | 12 Years Experience
                </span>
            </div>
            <div class="chip flex items-center gap-2 mb-2">
                <span class="icon flex w-7 h-7 items-center justify-center">
                    <img src="images/Frame (2).svg" alt="image">
                </span>
                <span class="txt">
                    Lahore, China Chowk Underpass
                </span>
            </div>
            <div class="chip flex items-center gap-2">
                <span class="icon flex w-7 h-7 items-center justify-center">
                    <img src="images/Frame (3).svg" alt="image">
                </span>
                <span class="txt">
                    Property Law | Labour Law | Family Law | Partnership Law
                </span>
            </div>
        </div>
        <div class="group flex gap-2">
            <div class="chip flex items-center gap-2 p-2 border rounded-md border-blue-900">
                <span class="icon">
                    <img src="images/Frame (4).svg" alt="">
                </span>
                <span class="txt flex flex-col text-blue-900 text-sm font-medium">
                    Fri 1, May at 9:15 pm
                    <span class="txt text-xs font-normal">
                        Next Available Appointment
                    </span>
                </span>
            </div>
            <div class="chip flex items-center gap-2 p-2 border rounded-md border-blue-900">
                <span class="icon">
                    <img src="images/Vector.svg" alt="image">
                </span>
                <span class="txt flex flex-col text-blue-900 text-sm font-medium">
                    Start Chat
                    <span class="txt text-xs font-normal">
                        Available Now
                    </span>
                </span>
            </div>
        </div>
    </div>
</body>

</html>
