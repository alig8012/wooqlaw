<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="2-calendly.css">

    <!-- Googel Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <title>2 Calendly</title>

<body>
    <div class="container1">
        <div class="page1">
            <div class="home1">
                <a href="./1-calendly.html" class="back-main">
                    <img src="images/calendly/back-main.png" alt="back-main">
                </a>
                <div class="main1">
                    <span class="name">
                        Syed Asad
                    </span>
                    <span class="meeting">
                        15 Minute Meeting
                    </span>
                </div>
                <div class="main2">
                    <span class="clock">
                        <img src="images/calendly/clock-icon.png" alt="clock-icon">
                    </span>
                    <span class="minute">
                        15 min
                    </span>
                </div>
            </div>
            <div class="cookie-report">

                </a>

                        <span class="14">

                    <div class="day3">
                        <span class="15">

                            </span>
                        <span class="17">

                        <span class="21">

                        <span class="a22">

                    <span class="map-icone">
                        <img src="images/calendly/map-icon.png" alt="map-icon">
                    </span>
                    <span class="location">

                    <span class="close-icon">
