<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="2-calendly.css">

    <!-- Googel Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <title>2 Calendly</title>
</head>

<body>
    <div class="page2">
        <div class="container1">
            <div class="home">
                <button href="" class="back-main">
                    <img src="images/calendly/back-main.png" alt="back-main">
                </button>
                <div class="main1">
                    <span class="name">
                        Syed Asad
                    </span>
                    <span class="meeting">
                        15 Minute Meeting
                    </span>
                </div>
                <div class="main2">
                    <span class="clock">
                        <img src="images/calendly/clock-icon.png" alt="clock-icon">
                    </span>
                    <span class="minute">
                        15 min
                    </span>
                </div>
            </div>
            <div class="cookie-report">
                <a href="" class="cookie">
                    Cookie settings
                </a>
                <a href="" class="report">
                    Report abuse
                </a>
            </div>
        </div>
        <div class="container2">
            <div class="home2">
                <div class="select">
                    Select a Date & Time
                </div>
                <div class="next-back">
                    <button href="" class="back">
                        <img src="images/calendly/back-icon1.png" alt="back-icon1">
                    </button>
                    <span class="march">
                        March 2024
                    </span>
                    <button href="" class="next">
                        <img src="images/calendly/next-icon1.png" alt="next-icon1">
                    </button>
                </div>
                <div class="week-day">
                    <div class="week">

                    </div>
                    <div class="day">

                    </div>
                </div>
                <div class="time-zone">
                    <span class="time">
                        Time zone
                    </span>
                    <button class="zone">
                        <span class="map-icone">
                            <img src="images/calendly/map-icon.png" alt="map-icon">
                        </span>
                        <span class="location">
                            Pakistan, Maldives Time (12:22pm)
                        </span>
                        <span class="close-icon">
                            <img src="images/calendly/close-icon.png" alt="close-icon">
                        </span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
