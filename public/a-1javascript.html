<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A 1 Javascript</title>
</head>

<style>
    body {
        background-color: lightskyblue;
    }
</style>

<body>

    <h1>Javascript</h1>

    <p id="demo">
        Kartoa Technology
    </p>
    <button type="button" onclick='document.getElementById("demo").innerHTML = "wooqlaw"'>
        Click Me
    </button>

    <!-- External Javascript Tag -->
    <script src="a-1javascript.js"></script>
    
    <!-- in Console Error Show -->
    <script>
        console.error("This is an error")
    </script>

    <!-- in Console Array [] Show -->
    <script>
        console.log([2,4,6,8]);
    </script>

    <!-- in Console Array [] Show in Table -->
    <script>
        console.table([2,4,6,8]);
    </script>
    
</body>
</html>
