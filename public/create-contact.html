<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Contact</title>

    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.4/flowbite.min.css"  rel="stylesheet" />

    <!-- Flow Bite Script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.4/flowbite.min.js"></script>

    <!-- Tailwind CSS-->
    <link href="./css/style.css" rel="stylesheet">

    <!-- Googel Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

</head>

<body class="font-display p-0 md:p-4 bg-gray-100">
    <!-- Create New Contact -->
    <section class="create-contact">
    <div class="flex flex-col p-6 gap-5 bg-white rounded-lg drop-shadow-md max-w-2xl mx-auto">
        <div class="flex flex-col">
            <div class="flex px-6 py-4 justify-between">
                <span class="text-sm md:text-lg font-semibold text-gray-900">
                    Create new contact
                </span>
                <a href="#" class="w-3 h-3 p-1">
                <svg class="w-3 h-3" viewBox="0 0 13 13" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M0.292787 0.793081C0.480314 0.60561 0.734622 0.500295 0.999786 0.500295C1.26495 0.500295 1.51926 0.60561 1.70679 0.793081L5.99979 5.08608L10.2928 0.793081C10.385 0.697571 10.4954 0.621389 10.6174 0.56898C10.7394 0.516571 10.8706 0.488985 11.0034 0.487831C11.1362 0.486677 11.2678 0.511978 11.3907 0.562259C11.5136 0.61254 11.6253 0.686793 11.7192 0.780686C11.8131 0.874579 11.8873 0.986231 11.9376 1.10913C11.9879 1.23202 12.0132 1.3637 12.012 1.49648C12.0109 1.62926 11.9833 1.76048 11.9309 1.88249C11.8785 2.00449 11.8023 2.11483 11.7068 2.20708L7.41379 6.50008L11.7068 10.7931C11.8889 10.9817 11.9897 11.2343 11.9875 11.4965C11.9852 11.7587 11.88 12.0095 11.6946 12.1949C11.5092 12.3803 11.2584 12.4855 10.9962 12.4878C10.734 12.49 10.4814 12.3892 10.2928 12.2071L5.99979 7.91408L1.70679 12.2071C1.51818 12.3892 1.26558 12.49 1.00339 12.4878C0.741188 12.4855 0.490376 12.3803 0.304968 12.1949C0.11956 12.0095 0.0143906 11.7587 0.0121121 11.4965C0.00983372 11.2343 0.110629 10.9817 0.292787 10.7931L4.58579 6.50008L0.292787 2.20708C0.105316 2.01955 0 1.76525 0 1.50008C0 1.23492 0.105316 0.980609 0.292787 0.793081Z" fill="#111928"/>
                </svg>
                </a>
            </div>
            <hr>
            <div class="flex gap-5 mt-6 items-center">
                <div class="text-xl md:text-5xl font-medium text-gray-900 p-12 bg-gray-100 rounded-lg">
                    SH
                </div>
                <div class="flex flex-col gap-3">
                    <label class="block text-sm font-medium text-gray-900" for="file_input">Upload Contact Photo</label>
                    <input class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50" id="file_input" type="file">
                    <span class="text-2xs md:text-xs font-normal text-gray-500">
                        PNG, JPG, WEBP (Max 512x512).
                    </span>
                </div>
            </div>
            <div class="flex flex-col gap-5 my-5">
                <div class="flex flex-col gap-2">
                    <label for="first-name" class="block text-xs md:text-sm font-medium text-gray-900">
                        First name
                    </label>
                    <input type="tel" id="first-name" class="block w-full px-4 py-3 bg-gray-50 border border-gray-300 text-sm font-normal text-gray-500 rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="e.g. Rameez Ali">
                </div>
                <div class="flex flex-col gap-2">
                    <label for="last-name" class="block text-xs md:text-sm font-medium text-gray-900">
                        Last name
                    </label>
                    <input type="tel" id="last-name" class="block w-full px-4 py-3 bg-gray-50 border border-gray-300 text-sm font-normal text-gray-500 rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="e.g. Rameez Ali">
                </div>
                <div class="flex flex-col gap-2">
                    <label for="mobile" class="block text-xs md:text-sm font-medium text-gray-900">
                        Mobile
                    </label>
                    <input type="tel" id="mobile" class="block w-full px-4 py-3 bg-gray-50 border border-gray-300 text-sm font-normal text-gray-500 rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="e.g. Rameez Ali">
                </div>
                <div class="flex flex-col gap-2">
                    <label for="email" class="block text-xs md:text-sm font-medium text-gray-900">
                        Email
                    </label>
                    <input type="tel" id="email" class="block w-full px-4 py-3 bg-gray-50 border border-gray-300 text-sm font-normal text-gray-500 rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="e.g. your@email.com">
                </div>
                <div class="flex flex-col gap-2">
                    <label for="company" class="block text-xs md:text-sm font-medium text-gray-900">
                        Company
                    </label>
                    <input type="tel" id="company" class="block w-full px-4 py-3 bg-gray-50 border border-gray-300 text-sm font-normal text-gray-500 rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="e.g. Royal Martial Ltd">
                </div>
                <div class="flex flex-col gap-2">
                    <label for="address" class="block text-xs md:text-sm font-medium text-gray-900">
                        Address
                    </label>
                    <input type="tel" id="address" class="block w-full px-4 py-3 bg-gray-50 border border-gray-300 text-sm font-normal text-gray-500 rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="">
                </div>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-5 mb-6">
                <div class="flex flex-col gap-5">
                    <div class="flex flex-col gap-2">
                        <label for="country" class="block text-xs md:text-sm font-medium text-gray-900">
                            Country
                        </label>
                        <input type="tel" id="country" class="block w-full px-4 py-3 bg-gray-50 border border-gray-300 text-sm font-normal text-gray-500 rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="">
                    </div>
                    <div class="flex flex-col gap-2">
                        <label for="city" class="block text-xs md:text-sm font-medium text-gray-900">
                            City
                        </label>
                        <input type="tel" id="city" class="block w-full px-4 py-3 bg-gray-50 border border-gray-300 text-sm font-normal text-gray-500 rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="">
                    </div>
                </div>
                <div class="flex flex-col gap-5">
                    <div class="flex flex-col gap-2">
                        <label for="state" class="block text-xs md:text-sm font-medium text-gray-900">
                            State
                        </label>
                        <input type="tel" id="state" class="block w-full px-4 py-3 bg-gray-50 border border-gray-300 text-sm font-normal text-gray-500 rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="">
                    </div>
                    <div class="flex flex-col gap-2">
                        <label for="postal-code" class="block text-xs md:text-sm font-medium text-gray-900">
                            Postal Code
                        </label>
                        <input type="tel" id="postal-code" class="block w-full px-4 py-3 bg-gray-50 border border-gray-300 text-sm font-normal text-gray-500 rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="">
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div class="flex p-6 justify-between">
            <div class="">

            </div>
        <button type="button" class="text-xs md:text-sm font-medium text-white text-center rounded-lg px-3 py-2 items-center bg-violet-700 hover:bg-violet-800 focus:ring-4 focus:outline-none focus:ring-violet-300">
            Save
        </button>
        </div>
    </div>
    </section>

    <!-- Flow Bite Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.4/flowbite.min.js"></script>
        
</body>
</html>
