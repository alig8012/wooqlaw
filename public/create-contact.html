                <div class="grid grid-cols-1 md:grid-cols-2 gap-3 md:gap-5">

                            First name
                        </label>
                        <input type="tel" id="first-name" class="block w-full px-4 py-3 bg-gray-50 border border-gray-300 text-xs md:text-sm font-normal text-gray-500 rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="e.g. Rameez Ali">
                    </div>
                    <div class="flex flex-col gap-2">
                        <label for="last-name" class="block text-xs md:text-sm font-medium text-gray-900">
                            Last name
                        </label>
                        <input type="tel" id="last-name" class="block w-full px-4 py-3 bg-gray-50 border border-gray-300 text-xs md:text-sm font-normal text-gray-500 rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="e.g. Rameez Ali">
                    </div>
                    <div class="flex flex-col gap-2">
                        <label for="mobile" class="block text-xs md:text-sm font-medium text-gray-900">
                            Mobile
                        </label>

                    </div>
                    <div class="flex flex-col gap-2">
                        <label for="email" class="block text-xs md:text-sm font-medium text-gray-900">
                            Email
                        </label>
                        <input type="tel" id="email" class="block w-full px-4 py-3 bg-gray-50 border border-gray-300 text-xs md:text-sm font-normal text-gray-500 rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="e.g. your@email.com">
                    </div>
                    <div class="flex flex-col gap-2">
                        <label for="company" class="block text-xs md:text-sm font-medium text-gray-900">
                            Company
                        </label>
                        <input type="tel" id="company" class="block w-full px-4 py-3 bg-gray-50 border border-gray-300 text-xs md:text-sm font-normal text-gray-500 rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="e.g. Royal Martial Ltd">
                    </div>
                    <div class="flex flex-col gap-2">
                        <label for="title" class="block text-xs md:text-sm font-medium text-gray-900">
                            Title
                        </label>
                        <input type="tel" id="title" class="block w-full px-4 py-3 bg-gray-50 border border-gray-300 text-xs md:text-sm font-normal text-gray-500 rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="e.g. Royal Martial Ltd">
                    </div>
                </div>
                <!-- Address 1 -->
                <div class="flex flex-col gap-3 md:gap-5">
                    <div class="flex flex-col gap-2">
                        <label for="address" class="block text-xs md:text-sm font-medium text-gray-900">
                            Address
                        </label>
                        <input type="tel" id="address" class="block w-full px-4 py-3 bg-gray-50 border border-gray-300 text-sm font-normal text-gray-500 rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="">
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                        <div class="flex flex-col gap-2">
                            <label for="country" class="block text-xs md:text-sm font-medium text-gray-900">
                                Country

                        </div>
                        <div class="flex flex-col gap-2">
                            <label for="city" class="block text-xs md:text-sm font-medium text-gray-900">
