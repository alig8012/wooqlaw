<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.4/flowbite.min.css"  rel="stylesheet" />

    <!-- Tailwind CSS-->
    <link href="./css/style.css" rel="stylesheet">

    <!-- Googel Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <title>Receipt</title>
</head>

    <body class="font-display p-4 bg-gray-50">
        <section class="receipt max-w-4xl mx-auto">
            <div class="flex flex-col bg-white p-6 gap-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="flex flex-col p-2 gap-3">
                <div class="flex flex-col max-w-sm gap-2">
                <label for="payment" class="block text-sm font-medium text-gray-900">Payment method</label>
                <select id="payment" class="block w-full p-2.5 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500">
                  <option selected>Select contact</option>
                  <option value="Cash">Cash</option>
                  <option value="Debit/Credit Card">Debit/Credit Card</option>
                  <option value="Easypaisa">Easypaisa</option>
                  <option value="Stripe pay">Stripe pay</option>
                </select>
                </div>
                <div class="flex flex-col gap-2">
                <label for="date" class="block text-sm font-medium text-gray-900">Date</label>
                <div class="relative max-w-sm">
                    <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                      <svg aria-hidden="true" class="w-5 h-5 text-gray-500" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd"></path></svg>
                    </div>
                    <input datepicker type="text" id="date" class="block w-full pl-10 p-2.5 bg-gray-50 border border-gray-300 text-sm font-normal text-gray-900 rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="Select date">
                </div>
                </div>
                <div class="flex items-center p-2.5 gap-2">
                    <input id="auto-checkbox" type="checkbox" value="" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500">
                    <label for="auto-checkbox" class="text-sm font-medium text-gray-900">Auto allocate</label>
                </div>
                </div>
                <div class="flex flex-col p-4 gap-2.5 rounded-xl bg-gray-50">
                    <div class="flex flex-col gap-2">
                    <label for="payment" class="block text-sm font-medium text-gray-900">Payment</label>
                    <input type="tel" id=payment" class="block w-full p-4 bg-gray-50 border border-gray-300 text-base font-normal text-gray-900 rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="00.00 PKR">
                    </div>
                    <div class="flex flex-col gap-2">
                    <label for="balance" class="block text-sm font-medium text-gray-900">Balance</label>
                    <input type="tel" id="balance" class="block w-full p-4 bg-gray-50 border border-gray-300 text-base font-normal text-gray-900 rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="00.00 PKR">
                    </div>
                </div>
            </div>
            <div class="flex flex-col gap-2">
                <label class="block text-sm font-medium text-gray-900" for="file_input">Upload file</label>
                <input class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50" id="file_input" type="file">
            </div>
            <div class="flex flex-col gap-2">
                <label for="message" class="block text-sm font-medium text-gray-900">Payment note</label>
                <textarea id="message" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500" placeholder="Write text here ..."></textarea>
            </div>
            <hr>
            <h3 class="text-base font-medium text-gray-900">
                Allocate payment
            </h3> 
            <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
                <table class="w-full text-sm font-normal text-gray-900 text-left">
                    <thead class="text-xs font-semibold text-gray-500 uppercase bg-gray-50">
                        <tr>
                            <th scope="col" class="p-4">
                                <div class="flex items-center">
                                    <input id="payment-all-search" type="checkbox" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 focus:ring-2">
                                    <label for="payment-all-search" class="sr-only">checkbox</label>
                                </div>
                            </th>
                            <th scope="col" class="px-6 py-3">
                                Date
                            </th>
                            <th scope="col" class="px-6 py-3">
                                Reference
                            </th>
                            <th scope="col" class="px-6 py-3">
                                Type
                            </th>
                            <th scope="col" class="px-6 py-3">
                                Note
                            </th>
                            <th scope="col" class="px-6 py-3">
                                Balance
                            </th>
                            <th scope="col" class="px-6 py-3">
                                Amount
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="bg-white border-b hover:bg-gray-50">
                            <td class="w-4 p-4">
                                <div class="flex items-center">
                                    <input id="payment-table-search-1" type="checkbox" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 focus:ring-2">
                                    <label for="payment-table-search-1" class="sr-only">checkbox</label>
                                </div>
                            </td>
                            <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">
                                08, May 2022
                            </th>
                            <td class="px-6 py-4">
                                INV00023
                            </td>
                            <td class="px-6 py-4">
                                Invoice
                            </td>
                            <td class="px-6 py-4">
                                Payment Recieved
                            </td>
                            <td class="px-6 py-4">
                                Rs 3500
                            </td>
                            <td class="px-6 py-4"><input type="tel" id="amount" class="block w-28 text-sm font-normal text-gray-500 bg-gray-50 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="00.00 PKR">
                            </td>
                        </tr>
                        <tr class="bg-white border-b hover:bg-gray-50">
                            <td class="w-4 p-4">
                                <div class="flex items-center">
                                    <input id="payment-table-search-1" type="checkbox" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 focus:ring-2">
                                    <label for="payment-table-search-1" class="sr-only">checkbox</label>
                                </div>
                            </td>
                            <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">
                                06, May 2022
                            </th>
                            <td class="px-6 py-4">
                                INV0001
                            </td>
                            <td class="px-6 py-4">
                                Invoice
                            </td>
                            <td class="px-6 py-4">
                                First invoice for case
                            </td>
                            <td class="px-6 py-4">
                                Rs 5980
                            </td>
                            <td class="px-6 py-4"><input type="tel" id="amount" class="block w-28 text-sm font-normal text-gray-500 bg-gray-50 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="00.00 PKR">
                            </td>
                        </tr>
                        <tr class="bg-white border-b hover:bg-gray-50">
                            <td class="w-4 p-4">
                                <div class="flex items-center">
                                    <input id="payment-table-search-1" type="checkbox" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 focus:ring-2">
                                    <label for="payment-table-search-1" class="sr-only">checkbox</label>
                                </div>
                            </td>
                            <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">
                                06, May 2022
                            </th>
                            <td class="px-6 py-4">
                                INV0001
                            </td>
                            <td class="px-6 py-4">
                                Invoice
                            </td>
                            <td class="px-6 py-4">
                                Payment Recieved
                            </td>
                            <td class="px-6 py-4">
                                Rs 5000
                            </td>
                            <td class="px-6 py-4"><input type="tel" id="amount" class="block w-28 text-sm font-normal text-gray-500 bg-gray-50 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="00.00 PKR">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            </div>
        </section>

        <!-- Flow Bite Script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.4/flowbite.min.js"></script>

        <!-- Flow Bite Script Date Picker -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/datepicker.min.js"></script>
        
    </body>
</html>
