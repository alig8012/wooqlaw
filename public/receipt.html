<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.4/flowbite.min.css"  rel="stylesheet" />

    <!-- Flow Bite Script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.4/flowbite.min.js"></script>

    <!-- Tailwind CSS-->
    <link href="./css/style.css" rel="stylesheet">

    <!-- Googel Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <title>Receipt</title>
</head>

    <body class="font-display p-0 md:p-4 bg-gray-100">
        <section class="receipt max-w-4xl mx-auto">
            <div class="flex flex-col bg-white p-6 gap-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="flex flex-col p-0 md:p-2 gap-3">
                <div class="flex flex-col max-w-sm gap-2">
                <label for="payment method" class="block text-sm font-medium text-gray-900">
                    Payment method
                </label>
                <select id="payment method" class="block w-full p-2.5 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500">
                  <option selected>Select contact</option>
                  <option value="Cash">Cash</option>
                  <option value="Debit/Credit Card">Debit/Credit Card</option>
                  <option value="Easypaisa">Easypaisa</option>
                  <option value="Stripe pay">Stripe pay</option>
                </select>
                </div>
                <div class="flex flex-col gap-2">
                <label for="date" class="block text-sm font-medium text-gray-900">
                    Date
                </label>
                <div class="relative max-w-sm">
                    <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                      <svg aria-hidden="true" class="w-5 h-5 text-gray-500" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd"></path></svg>
                    </div>
                    <input datepicker type="text" id="date" class="block w-full pl-10 p-2.5 bg-gray-50 border border-gray-300 text-sm font-normal text-gray-900 rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="Select date">
                </div>
                </div>
                <div class="flex items-center p-2.5 gap-2">
                    <input id="auto-checkbox" type="checkbox" value="" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500">
                    <label for="auto-checkbox" class="text-sm font-medium text-gray-900">
                        Auto allocate
                    </label>
                </div>
                </div>
                <div class="flex flex-col p-4 gap-2.5 rounded-xl bg-gray-50">
                    <div class="flex flex-col gap-2">
                    <label for="payment" class="block text-sm font-medium text-gray-900">
                        Payment
                    </label>
                    <input type="tel" id="payment" class="block w-full p-4 bg-gray-50 border border-gray-300 text-base font-normal text-gray-900 rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="00.00 PKR">
                    </div>
                    <div class="flex flex-col gap-2">
                    <label for="balance" class="block text-sm font-medium text-gray-900">
                        Balance
                    </label>
                    <input type="tel" id="balance" class="block w-full p-4 bg-gray-50 border border-gray-300 text-base font-normal text-gray-900 rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="00.00 PKR">
                    </div>
                </div>
            </div>
            <div class="flex flex-col gap-2">
                <label class="block text-sm font-medium text-gray-900" for="file_input">Upload file</label>
                <input class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50" id="file_input" type="file">
            </div>
            <div class="flex flex-col gap-2">
                <label for="message" class="block text-sm font-medium text-gray-900">Payment note</label>
                <textarea id="message" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500" placeholder="Write text here ..."></textarea>
            </div>
            <hr>
            <h3 class="text-base font-medium text-gray-900">
                Allocate payment
            </h3> 
            <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
                <table class="w-full text-sm font-normal text-gray-900 text-left">
                    <thead class="text-xs font-semibold text-gray-500 uppercase bg-gray-50">
                        <tr>
                            <th scope="col" class="p-4">
                                <div class="flex items-center">
                                    <input id="payment-all-search" type="checkbox" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 focus:ring-2">
                                    <label for="payment-all-search" class="sr-only">checkbox</label>
                                </div>
                            </th>
                            <th scope="col" class="px-6 py-3">
                                Date
                            </th>
                            <th scope="col" class="px-6 py-3">
                                Reference
                            </th>
                            <th scope="col" class="px-6 py-3">
                                Type
                            </th>
                            <th scope="col" class="px-6 py-3">
                                Note
                            </th>
                            <th scope="col" class="px-6 py-3">
                                Balance
                            </th>
                            <th scope="col" class="px-6 py-3">
                                Amount
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="bg-white border-b hover:bg-gray-50">
                            <td class="w-4 p-4">
                                <div class="flex items-center">
                                    <input id="payment-table-search-1" type="checkbox" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 focus:ring-2">
                                    <label for="payment-table-search-1" class="sr-only">checkbox</label>
                                </div>
                            </td>
                            <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">
                                08, May 2022
                            </th>
                            <td class="px-6 py-4">
                                INV00023
                            </td>
                            <td class="px-6 py-4">
                                Invoice
                            </td>
                            <td class="px-6 py-4">
                                Payment Recieved
                            </td>
                            <td class="px-6 py-4">
                                Rs 3500
                            </td>
                            <td class="px-6 py-4"><input type="tel" id="amount" class="block w-28 text-sm font-normal text-gray-500 bg-gray-50 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="00.00 PKR">
                            </td>
                        </tr>
                        <tr class="bg-white border-b hover:bg-gray-50">
                            <td class="w-4 p-4">
                                <div class="flex items-center">
                                    <input id="payment-table-search-1" type="checkbox" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 focus:ring-2">
                                    <label for="payment-table-search-1" class="sr-only">checkbox</label>
                                </div>
                            </td>
                            <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">
                                06, May 2022
                            </th>
                            <td class="px-6 py-4">
                                INV0001
                            </td>
                            <td class="px-6 py-4">
                                Invoice
                            </td>
                            <td class="px-6 py-4">
                                First invoice for case
                            </td>
                            <td class="px-6 py-4">
                                Rs 5980
                            </td>
                            <td class="px-6 py-4"><input type="tel" id="amount" class="block w-28 text-sm font-normal text-gray-500 bg-gray-50 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="00.00 PKR">
                            </td>
                        </tr>
                        <tr class="bg-white border-b hover:bg-gray-50">
                            <td class="w-4 p-4">
                                <div class="flex items-center">
                                    <input id="payment-table-search-1" type="checkbox" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 focus:ring-2">
                                    <label for="payment-table-search-1" class="sr-only">checkbox</label>
                                </div>
                            </td>
                            <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">
                                06, May 2022
                            </th>
                            <td class="px-6 py-4">
                                INV0001
                            </td>
                            <td class="px-6 py-4">
                                Invoice
                            </td>
                            <td class="px-6 py-4">
                                Payment Recieved
                            </td>
                            <td class="px-6 py-4">
                                Rs 5000
                            </td>
                            <td class="px-6 py-4"><input type="tel" id="amount" class="block w-28 text-sm font-normal text-gray-500 bg-gray-50 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="00.00 PKR">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            </div>
            <div class="flex rounded-b-lg bg-white mt-1 p-6 items-center">
                <button type="button" class="text-sm font-medium text-white text-center rounded-lg mr-2 px-3 py-2 inline-flex items-center bg-violet-700 hover:bg-violet-800 focus:ring-4 focus:outline-none focus:ring-violet-300">
                <svg class="w-5 h-5 mr-2 -ml-1" viewBox="0 0 17 17" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M8.90594 2.34155C8.81675 2.33377 8.72772 2.33335 8.49223 2.33335C6.90675 2.33335 5.76793 2.33441 4.90128 2.45093C4.04901 2.56551 3.5352 2.78344 3.15543 3.16321C2.77566 3.54298 2.55773 4.05679 2.44314 4.90906C2.32662 5.77571 2.32556 6.91453 2.32556 8.50001C2.32556 10.0855 2.32662 11.2243 2.44314 12.091C2.55773 12.9432 2.77566 13.457 3.15543 13.8368C3.49776 14.1791 3.94901 14.39 4.6589 14.5121L4.65889 14.4653C4.65887 13.8664 4.65886 13.3669 4.71217 12.9704C4.76844 12.5518 4.89222 12.174 5.19587 11.8703C5.49951 11.5667 5.87738 11.4429 6.29591 11.3866C6.69243 11.3333 7.19191 11.3333 7.7909 11.3333H9.19356C9.79255 11.3333 10.292 11.3333 10.6885 11.3866C11.1071 11.4429 11.4849 11.5667 11.7886 11.8703C12.0922 12.174 12.216 12.5518 12.2723 12.9704C12.3256 13.3669 12.3256 13.8664 12.3256 14.4653L12.3256 14.5121C13.0355 14.39 13.4867 14.1791 13.829 13.8368C14.2088 13.457 14.4267 12.9432 14.5413 12.091C14.6578 11.2243 14.6589 10.0855 14.6589 8.50001C14.6589 8.26452 14.6585 8.17549 14.6507 8.0863C14.6125 7.64904 14.4339 7.21788 14.1517 6.8817C14.0942 6.8132 14.0298 6.74815 13.859 6.57742L10.4148 3.13319C10.2441 2.96246 10.179 2.89802 10.1105 2.84051C9.77436 2.55832 9.3432 2.37973 8.90594 2.34155ZM11.3256 14.62V14.5C11.3256 13.8573 11.3245 13.4256 11.2812 13.1036C11.2398 12.796 11.1684 12.6643 11.0815 12.5774C10.9946 12.4905 10.8629 12.4191 10.5553 12.3777C10.2333 12.3344 9.80157 12.3333 9.1589 12.3333H7.82556C7.18289 12.3333 6.75118 12.3344 6.42916 12.3777C6.12152 12.4191 5.98985 12.4905 5.90297 12.5774C5.8161 12.6643 5.74461 12.796 5.70325 13.1036C5.65996 13.4256 5.6589 13.8573 5.6589 14.5V14.62C6.40946 14.6661 7.33105 14.6667 8.49223 14.6667C9.65341 14.6667 10.575 14.6661 11.3256 14.62ZM8.51324 1.33334C8.72096 1.33333 8.85522 1.33332 8.99291 1.34534C9.63474 1.40137 10.26 1.66037 10.7535 2.07459C10.8593 2.16345 10.9562 2.26037 11.1064 2.41059L11.1219 2.42608L14.5816 5.88576C14.7319 6.03599 14.8288 6.1329                 </svg>
                    Save
                </button>
                <button type="button" class="text-sm font-medium text-gray-800 text-center border rounded-lg mr-2 px-3 py-2 inline-flex items-center bg-white hover:bg-gray-200 focus:ring-4 focus:outline-none focus:ring-violet-300">
                    Cancel
                </button>
            </div>
        </section>

        <!-- Flow Bite Script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.4/flowbite.min.js"></script>

        <!-- Flow Bite Script Date Picker -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/datepicker.min.js"></script>
        
    </body>
</html>
