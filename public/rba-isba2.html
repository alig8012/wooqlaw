<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>RBA-ISBA-2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />

    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.4/flowbite.min.css"  rel="stylesheet" />

    <!-- Tailwind CSS-->
    <link href="./css/style.css" rel="stylesheet" />

    <!-- Googel Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu:wght@400;700&family=Poppins:wght@400;700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu&Poppins:wght@400;700&display=swap"
        rel="stylesheet">


</head>

<body class="font-display p-0 md:p-4 bg-gray-50">
            <!-- rba-isba-2 -->
    <section class="rba-isba-2">
    <div class="grid grid-cols-1 flex-wrap max-w-4xl mx-auto p-2 md:p-8 gap-1 md:gap-28 bg-white rounded-lg">
        <div class="flex flex-col gap-2 md:gap-10">
            <!-- Become a member of ISBA -->
            <div class="flex flex-col gap-1 md:gap-2">
                <h2 class="text-lg md:text-2xl font-semibold text-gray-600">
                    Become a member of ISBA
                </h2>
                <span class="text-xs md:text-sm font-medium text-violet-500">
                    Kindly Provide your personal details
                </span>
            </div>
            <!-- Institute Name -->
            <div class="flex flex-col gap-3 md:gap-5">
            <span class="">
                <label for="institute name" class="block text-sm font-medium text-gray-900">Institute Name</label>
                <input type="text" name="institute name" id="institute name" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5" placeholder="" required="">
            </span>
            <div class="flex gap-9 border-b py-6">
            <!-- Degree -->
            <span class="">
                <label for=degree" class="block text-sm font-medium text-gray-900">Degree</label>
                <input type="text" name=degree" id=degree" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5" placeholder="" required="">
            </span>
            <!-- Completion Year -->
            <span class="">
                <label for="completion year" class="block text-sm font-medium text-gray-900">Completion Year</label>
                <input type="text" name="completion year" id="completion year" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5" placeholder="" required="">
            </span>
            </div>
            <!-- Add New -->
            <a href="#" class="flex text-xs md:text-sm font-medium text-white rounded-lg bg-violet-700 hover:bg-violet-800 w-28 px-3 py-2 items-center justify-center mb-10">
                + Add New 
            </a>
            </div>
        </div>
    </div>
    </section>

    <!-- Flow Bite Script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.4/flowbite.min.js"></script>

</body>

</html>
